<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
//● jQ로 html받기 : 제목태그의 각각의 폰트사이즈를 변경해보자
$(document).ready(function(){
	//① 개별적으로 하나씩 기존 css 속성, 속성값
	$("h1").css("background-color","black");
	$("h1").css("color","yellow");

	//② 객체형태 : {} 중괄호 , 속성: 속성값, 세미콜론이 없고 콤마로 구분한다.
	$("h2").css({
		"background-color":"black",
		"color":"red"
		
	});
	
});//ready

</script>
</head>
<body>
	<h1>제목태그1</h1>
	<h1>제목태그2</h1>
	<h1>제목태그3</h1>
	
	<h2>제목태그4</h2>
	<h2>제목태그5</h2>
	<h2>제목태그6</h2>
	
</body>
</html>

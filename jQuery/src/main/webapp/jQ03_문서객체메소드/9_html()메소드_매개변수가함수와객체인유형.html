<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
//● jQ로 html받기 : 제목태그의 각각의 폰트색상을 변경해보자
$(document).ready(function(){
	//① 속성에대한 속성값을 배열에 저장하여 활용하기
	var color = ["red","green","blue"];
	$("h1").css({
		"background-color":"black",
		"color": function(index){
			return color[index];
		}
	});

	
});//ready

</script>
</head>
<body>
	<h1>제목태그1</h1>
	<h1>제목태그2</h1>
	<h1>제목태그3</h1>
	
	<h2>제목태그4</h2>
	<h2>제목태그5</h2>
	<h2>제목태그6</h2>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>

$(document).ready(function(){
	
	$("h3").siblings().css("font-size","30px");		//나 제외한 모든 형제들선택 : siblings()
	$("h3").siblings("h6").css("font-style","italic");
	
	$("h3").nextAll().css("color","red");
	$("h3").prevAll().css("color","blue");
	
	$("h3").next().css("text-decoration","underline");
	$("h3").prev().css("text-decoration","underline");
	
	
	
	});//ready

</script>
</head>
<body>
	<h1>제목태그1</h1>
	<h2>제목태그2</h2>
	<h3>제목태그3 기준</h3>
	<h4>제목태그4</h4>
	<h5>제목태그5</h5>
	<h6>제목태그6</h6>
</body>
</html>

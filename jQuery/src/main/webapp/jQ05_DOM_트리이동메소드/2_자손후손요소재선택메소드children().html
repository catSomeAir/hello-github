<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
//● children : 자손선택
$(document).ready(function(){
	$("div").children().css("color","red");
	$("div").children("p").css("background-color","yellow");
	
});//ready

</script>
</head>
<body>
	<div> <!-- 기준 -->
		<h1>제목태그1</h1>
		<h3>제목태그1</h3>
		<p>문단태그</p>
	</div>
</body>
</html>

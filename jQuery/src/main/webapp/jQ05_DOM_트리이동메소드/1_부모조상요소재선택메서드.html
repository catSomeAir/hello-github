<!DOCTYPE html>
<html><!-- 현조할아버지 -->
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	$("li").parents().css({
		"padding": "20px",
		"border": "1px solid black"
	});
	
	$("li").parents("section").css("border-color","red");
	$("li").parent().css("border-color","blue");
	$("li").parentsUntil("body").css("border-style", "dashed");
	
}); //ready

</script>
</head>
<body><!-- 고조할아버지 -->
	<section><!-- 증조할아버지 -->
		<div><!-- 할아버지 -->
			<ul><!-- 부모 -->
				<li>리스트태그</li><!-- 기준 -->
				<li>리스트태그</li>
				<li>리스트태그</li>
				<li>리스트태그</li>
				<li>리스트태그</li>
			</ul>
		</div>
	</section>
	<img alt="그림" src="부모조상요소.png">
</body>
</html>

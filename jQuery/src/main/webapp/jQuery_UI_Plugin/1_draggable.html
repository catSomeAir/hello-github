<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="ui-lightness/jquery-ui.css">

<style type="text/css">
	body{
		font-size: 62.5%;
	}
	
	h1{
		text-align: center;
	}
	
	input[type="text"],label{
		margin-bottom: 12px;
		padding: 0.4em;
		width : 95%;
	}

</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="ui-lightness/jquery-ui.js"></script>


<script>
//● datepicker : 날짜 눌러서 dialog 기록하기

$(document).ready(function(){
//①dialog 플러그인 : dialog()메소드, 대화형 , ★★★★★div태그에 적용함!!!!★★★★
//②datepicker 플러그인 : datepicker()메소드, ★★★input[type="text"]에 적용함!!!!!!!!★★★★

//중요 : 여기서 이름이 메소드역할을 한다는 것
// 대부분 테마 클래스는 div태그에 적용
//테마 클래스는 background, border, color, font 속성만 제공한다.
//여백이나 크기 속성은 제공X, margin, padding 속성은 입력한다.

	//이벤트
	$("#open_button").click(function(){
		$("#dialog").dialog("open");
	});


	//dialog객체
	$("#dialog").dialog({	
		//자동으로 안열리게하기
		autoOpen : false,		//다이얼로그 창 자동생성 방지
		
		//클릭하면 뜨게하기
		
		buttons : {
			
			확인 : function(){
				//확인추가기능 만들기 : append()메소드 
				$("#output").append("<h1>" + $("#event_name").val() + " : " + $("#event_date").val() + "</h1>");				
				//입력값 지우기
				$("#event_name").val("");
				$("#event_date").val("");
				//창닫기
				$("#dialog").dialog("close");
			},	//세미콜론 없음, 컴마로 구분
			초기화 : function(){
				$("#event_name").val("");
				$("#event_date").val("");
				$("#event_name").focus();
			},
			취소: function(){
				$("#event_name").val("");
				$("#event_date").val("");
				$("#dialog").dialog("close");
			}	
		},
		modal : true			//modal : 눌러야 닫히는거
		
	});
	
	//datepicker객체
	$("#event_date").datepicker({
	//달력에 월을 3개로 만들고 싶음
		dateFormat : "yy년 mm월 dd일",
		numberOfMonths : 3
		
		
		
	});
	
});//ready

</script>

</head>
<body>
	<h1 id="open_button">일정생성</h1>
	<hr />
	<div id="output"></div>
	<div id="dialog" title="jQuery UI Dialog">
		<h1>Hello jQuery UI ... !</h1>
		
		<label for="event_name">일정이름</label>		<!-- 인라인형식 -->
		<input type="text" id="event_name" />				<!-- 인라인블록형식 -->
		<label for="event_date">날짜</label>
		<input type="text" id="event_date" />
	
	
	</div>
</body>
</html>

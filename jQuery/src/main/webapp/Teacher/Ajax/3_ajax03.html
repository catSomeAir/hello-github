<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {

	$("#start_ajax").click(function() {
		
		$.ajax({
			
			url: "data/data.xml",
			
			success: function(result) {//xml은 find().each()
				$(result).find("product").each(function() {
					var name = $(this).find("name").text(); //this : product
					var price = $(this).find("price").text(); //this : product
					
					$("body").append("<h3>" + name + " : " + price + "</h3>");
				}); //success
				
				//each(각각의) : 반복문이 아닌것처럼 보이지만 모두 읽어들이는 메서드
			}
			
		}); //ajax	
		
	});//click
	
}); //ready

</script>
</head>
<body>
	<button type="button" id="start_ajax">서버와 통신시작</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	//메서드로 마지막번째 요소 선택
	$("h1").last().css("color","red");
	
	//선택자로 마지막번째 요소 선택
	$("h1:last").css("text-decoration","underline")
}); //ready

</script>
</head>
<body>
	<h1>제목태그</h1>	
	<h1>제목태그</h1>	
	<h1>제목태그</h1>	
	<h1>제목태그</h1>	
	<h1>제목태그</h1>	
</body>
</html>

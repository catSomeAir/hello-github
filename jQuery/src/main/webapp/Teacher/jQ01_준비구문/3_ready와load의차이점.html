<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="jquery-1.12.4.min.js"></script>
<!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
<script>

$(document).ready(function() {
	var h = $("img").height();
	
	$(".ready").html(h); //html()메서드 JS의 innerHTML = "" 
}); //ready


$(window).load(function() {
	var h = $("img").height();
	
	$(".load").html(h);
}); //load
</script>
</head>
<body>
	
	<img alt="이미지" src="http://picsum.photos/200/200">
	<h3>ready시 이미지 인식 높이 : <span class="ready"></span></h3>
	<h3>load시 이미지 인식 높이 : <span class="load"></span></h3>
	
</body>
</html>

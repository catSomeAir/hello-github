<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>

$(document).ready(function(){

	$("#start_ajax").click(function() {
		$.ajax({
			
			url: "data/loginCheck.json",
			
			success: function(result){		//★ 매개변수에는 쌍따옴표 넣지마!!!!!
				//읽어와서 body에 추가해야할거라서 each메소드안에 function을 써주고 function의 매개변수를 활용
				$(result).each(function(key,value){
					//body태그에 추가하자
					$("body").append("<br>"  + value.id + " : "  + value.pw + " : " + value.email);
					
				});
				
			}
			
		});
		
	});	

});//ready

</script>
</head>
<body>
<button id="start_ajax">서버와 통신시작</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ajax</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
//● 여러가지 전송방법

	$(document).ready(function() {
/* 		//① 제이쿼리 submit 메소드
		$("#member").submit(function(){});	//submit

		//② 자바스크립트 : 도큐먼트 name이용
		document.member.onsubmit = function(){};//document.member.onsubmit
		
		//③ 자바스크립트 : 도큐먼트 id이용
		document.getElementById("member").onsubmit=function(){};//document.getElementById("member").onsubmit
		
		//④ 제이쿼리 : on메소드 속성중 submit활용
		$("member").on("submit", function(){}); //$("member").on()
		
		//⑤ 제이쿼리 : on메소드 객체활용
		$("member").on({
			"submit" : function(){}
		}) */
		
		$("#member").submit(function(){
			$.ajax({
				
				url: "data/serialize.jsp",
				
// 				data: {
// 					name: $("name").val(),
// 					tel: $("#tel").val()
// 				},
				data : $("form").serialize(),
				//serialize() 메소드 : 입력양식(form태그)의 내용을 요청 매개변수 문자열로 한꺼번에 전송 
				//직렬화 : 객체 또는 데이터를 바이트 형태로 변환하는 기술과 바이트로 변환된 데이터를 다시 객체로 변환하는 기술
				
				success: function(result){
					$("#txt").text(result);		
				}
			});
			//전송 막기
			return false;
		});//submit
	}); //ready
</script>
</head>

<body>
	<form action="#" method="post" name="member" id="member" style="width: 310px;">
		<fieldset>
			<legend>회원가입</legend>
			<table>
				<tr>
					<td><label for="name">이름</label></td>
					<td><input type="text" name="name" id="name" /></td>
				</tr>
				<tr>
					<td><label for="tel">전화번호</label></td>
					<td><input type="text" name="tel" id="tel" /></td>
				</tr>
				<tr style="text-align: center;">
					<td colspan="2">
						<input type="submit" value="확인" style="margin-top: 10px;" />
						<input type="reset"  value="취소" style="margin-top: 10px;" />
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
	<h1 id="txt"></h1>
</body>
</html>

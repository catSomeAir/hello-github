<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
//● ajax통신을 이용해서 url과 통신을 해서 data( 여기서는 name에 해당하는input 박스의 값)를 success( 통신성공 메시지와 함께 id가 txt인 p태그에 넣기)
$(document).ready(function(){
	$("#start_ajax").click(function(){
		$.ajax({
			url: "data/data.jsp",
			
			data: {
				name : $("#name").val()
			},	//data
			
			success: function(result){
				alert("통신성공");
				$("#txt").text("이름 : " + result);
			},	 //success
			
			error: function(xhr, status, error){
				alert("통신실패");
			}	//error
			
		});
		
	});		//start_ajax click
	
});//ready

</script>
</head>
<body>
	<input type="text" id="name" name="name">
	<button type="button" id="start_ajax">서버와 통신시작</button>
	<p id="txt"></p>	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	//●add메소드로 재선택 : 특성클래스 빼고 나머지~
$(document).ready(function(){
	//①메소드로 선택
	$("h1").add("h2").css("color","red");
	
	//②선택자로 선택
	
});//ready

</script>
</head>
<body>
	
	
	<h1>제목태그</h1>
	<h2>제목태그</h2>
	<h3>제목태그</h3>
	<h4>제목태그</h4>
	<h5>제목태그</h5>
	
	
</body>
</html>

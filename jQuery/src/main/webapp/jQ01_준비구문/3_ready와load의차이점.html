<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-1.12.4.min.js"></script>
<script>

// window.load=function(){
	
// };

$(document).ready(function(){
	//높이알아보기 : 변수 h에 이미지 높이 지정하기
	var h = $("img").height();	//height메소드는 인수가 필요없음
	$(".ready").html(h);									//class가 ready인 태그를 html형식으로 변수(h)를 쓰겠다

});//ready

$(window).load(function(){
	var h = $("img").height();
	$(".load").html(h);
});

</script>
</head>
<body>

<img alt="이미지" src="http://picsum.photos/200/200">
<h3>ready시 이미지 인식 높이 : <span class="ready"></span></h3>
<h3>load시 이미지 인식 높이 : <span class="load"></span></h3>
</body>
</html>
